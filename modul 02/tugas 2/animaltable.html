<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animal-table {
            background-color: orange;
            margin-right: auto;
            margin-left: auto;
        }
        .animal-data {
            text-align: center;
        }
        .style {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" class="animal-table">
        <thead>
            <tr>
                <th> NO. </th>
                <th> Image </th>
                <th> Name </th>
                <th> Food </th>
                <th> Group </th>
            </tr>
        </thead>
        <tbody class="animal-data">
            <tr>
                <td>1. </td>
                <td><img width="100" height="100" src="./download.jpeg" alt="smiling cat"/></td>
                <td>Smiling Cat</td>
                <td>Healty Fish</td>
                <td class="style"><input type="radio" value="vertebrate" checked>Vertebrate
                    <input type="radio" value="invertebrate" >Invertebrate</td>
            </tr>
            <tr>
                <td>2. </td>
                <td><img width="100" height="100" src="./download (1).jpeg" alt="Happy Dog"/></td>
                <td>Happy Dog</td>
                <td>Fresh Meat</td>
                <td class="style"><input type="radio" value="vertebrate" checked>Vertebrate
                    <input type="radio" value="invertebrate">Invertebrate</td>
            </tr>
            <tr>
                <td>3. </td>
                <td><img width="100" height="100" src="./download (2).jpeg" alt="Confuse Simpanse"/></td>
                <td>Confuse Simpanse</td>
                <td>Sweet Banana</td>
                <td class="style"><input type="radio" value="vertebrate" checked>Vertebrate
                    <input type="radio" value="invertebrate" >Invertebrate</td>
            </tr>
            <tr>
                <td>4. </td>
                <td><img width="100" height="100" src="./images (1).jpeg" alt="Frisky JellyFish"/></td>
                <td>Frisky JellyFish</td>
                <td>Saltwater Plankton</td>
                <td class="style"><input type="radio" value="vertebrate">Vertebrate
                    <input type="radio" value="invertebrate" checked>Invertebrate</td>
            </tr>
            <tr>
                <td>5. </td>
                <td><img width="100" height="100" src="./images (2).jpeg" alt="Swimin g Squid"/></td>
                <td>Swiming Squid</td>
                <td>Small Fish</td>
                <td class="style"><input type="radio" value="vertebrate" checked>Vertebrate
                    <input type="radio" value="invertebrate">Invertebrate</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
